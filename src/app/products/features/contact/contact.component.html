<div class="max-w-md mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4 text-center">Contact</h2>

    <form [formGroup]="contactForm" (ngSubmit)="send()">

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="block mb-1 font-medium">Email</label>
            <input id="email" type="email" pInputText formControlName="email" class="w-full" />
            <p-message *ngIf="submitted && contactForm.controls.email.invalid" severity="danger"
                text="Email is required and must be valid">
            </p-message>
        </div>

        <!-- Message -->
        <div class="mb-3">
            <label for="message" class="block mb-1 font-medium">Message</label>
            <textarea id="message" pInputTextarea rows="5" formControlName="message" class="w-full"></textarea>
            <p-message *ngIf="submitted && contactForm.controls.message.invalid" severity="danger"
                text="Message is required and must be less than 300 characters">
            </p-message>
            <div class="text-sm text-gray-500 mt-1">
                {{ contactForm.controls.message.value?.length || 0 }}/300
            </div>
        </div>

        <!-- Submit button -->
        <div class="text-center mt-4">
            <button pButton type="submit" label="Envoyer" [disabled]="contactForm.invalid"
                class="p-button-success"></button>
        </div>
    </form>

    <!-- Toast container for success message -->
    <p-toast></p-toast>
</div>

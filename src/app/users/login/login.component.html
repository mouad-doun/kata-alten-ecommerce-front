<div class="login-container p-d-flex p-jc-center p-ai-center" style="height: 100vh;">
  <div class="p-card p-shadow-4" style="width: 400px; padding: 2rem;">
    <h2 class="p-text-center">Login</h2>

    <form (ngSubmit)="login()">
      <!-- Email -->
      <div class="p-field">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required pInputText />
      </div>

      <!-- Password -->
      <div class="p-field">
        <label for="password">Password</label>
        <p-password id="password" [(ngModel)]="password" name="password" feedback="false" toggleMask="true" required></p-password>
      </div>

      <!-- Error message -->
      <p-message *ngIf="errorMessage" severity="danger" text="{{ errorMessage }}"></p-message>

      <!-- Submit button -->
      <div class="p-mt-3">
        <button type="submit" pButton label="Login" class="p-button-primary" style="width: 100%;"></button>
      </div>
    </form>
  </div>
</div>
